name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
        
      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
        
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r API/requirements.txt

      - name: Run Python tests
        run: python -m unittest discover API

      - name: Create virtual environment
        run: python -m venv venv

      - name: Activate virtual environment
        run: source venv/bin/activate

      - name: Install Python dependencies
        run: pip install -r API/requirements.txt

      - name: Run Python tests
        run: python -m unittest discover API

      - name: Deactivate virtual environment
        run: |
          echo "Deactivating virtual environment..."
          deactivate || true

      - name: Install coverage
        run: pip install coverage

      - name: Run Python tests with coverage
        run: coverage run -m unittest discover API

      - name: Generate code coverage report
        run: coverage html --directory=coverage-report

      - name: Run API tests
        run: pytest tests/api

      - name: Run data validation tests
        run: pytest tests/data_validation

      - name: Run error handling tests
        run: pytest tests/error_handling

      - name: Run compatibility tests
        run: pytest tests/compatibility

      - name: Run performance tests
        run: pytest tests/performance

      - name: Run security tests
        run: pytest tests/security

      - name: Run linting tests
        run: flake8 API
